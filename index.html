</head>
<body>
  <div class="wrapper">
    <div class="map" id="ymaps"></div>

      <div id="reviews__header">
          <div id="reviews__close">&#215;</div>
      </div>

      </div>
      <form id="reviews__form" method="POST">
          <h3>Ваш отзыв</h3>
          <input name="name" type="text" placeholder="Ваше имя">
          <input name="place" type="text" placeholder="Укажите место">
          <textarea name="comment" placeholder="Поделитесь впечатлениями"></textarea>
          <button type="submit">Добавить</button>
      </form>
  </div>
  </div>
